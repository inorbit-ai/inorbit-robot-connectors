name: FLOWCore Connector Workflow


on:
  push:
    branches:
      - main
    paths:
      - omron_flowcore_connector/**
  pull_request:
    branches:
      - main
    paths:
      - omron_flowcore_connector/**

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: omron_flowcore_connector
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Test with tox
        run: uv run tox

  reuse:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: omron_flowcore_connector
    steps:
      - uses: actions/checkout@v5
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6

  publish-docker:
    if: ${{ contains(github.event.head_commit.message, 'Bump inorbit-omron-connector version') }}
    needs: [lint-and-test, reuse]
    runs-on: ubuntu-latest
    environment: release
    defaults:
      run:
        working-directory: omron_flowcore_connector
    steps:
      - name: Check out the repo
        uses: actions/checkout@v5
      - name: Read version from pyproject
        id: version
        uses: cssnr/toml-action@v1
        with:
          file: pyproject.toml
          path: $.project.version
      - name: Export version to env
        run: |
          echo "FLOWCORE_CONNECTOR_VERSION=${{ steps.version.outputs.value }}" >> $GITHUB_ENV
          echo "FLOWCORE_CONNECTOR_VERSION is '${{ steps.version.outputs.value }}'"
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: us-central1-docker.pkg.dev/inorbit-integrations/connectors/flowcore_connector
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.FLOWCORE_CONNECTOR_VERSION }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GAR_JSON_KEY }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.FLOWCORE_CONNECTOR_VERSION }}
          name: Release v${{ env.FLOWCORE_CONNECTOR_VERSION }}
          body: |
            Release v${{ env.FLOWCORE_CONNECTOR_VERSION }}

            Docker image: `us-central1-docker.pkg.dev/inorbit-integrations/inorbit-integrations/connectors/flowcore_connector:${{ env.FLOWCORE_CONNECTOR_VERSION }}`
          draft: false
          prerelease: false
