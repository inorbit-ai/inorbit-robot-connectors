[tool.bumpversion]
current_version = "0.2.2"
commit = true
message = "Bump mir_connector version: {current_version} → {new_version}"
tag = true
sign_tags = true
tag_name = "mir_connector-v{new_version}"
tag_message = "Bump mir_connector version: {current_version} → {new_version}"

[[tool.bumpversion.files]]
filename = "setup.py"
search = "version=\"{current_version}\""
replace = "version=\"{new_version}\""

[[tool.bumpversion.files]]
filename = "inorbit_mir_connector/__init__.py"
search = "__version__ = \"{current_version}\""
replace = "__version__ = \"{new_version}\""
