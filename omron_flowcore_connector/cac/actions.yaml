apiVersion: v0.1
kind: ActionDefinition
metadata:
  id: executeMission
  scope: account/[account_id]
spec:
  type: RunScript
  description: Send mission to Edge vehicle
  group: Reserved
  label: Execute edge mission
  lock: false
  confirmation:
    required: false
  arguments:
    - name: filename
      type: string
      value: executeMissionAction
    - input:
        control: text
      name: robotId
      type: string
    - input:
        control: text
      name: missionId
      type: string
    - input:
        control: text
      name: missionArgs
      type: string
    - input:
        control: text
      name: options
      type: string
    - input:
        control: text
      name: missionDefinition
      type: string
---
