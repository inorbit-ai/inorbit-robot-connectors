# Replace [account_id] and [tag_id] with your inorbit account id and the tag id of a tag covering all
# robots managed by an instance of the Omron connector.

apiVersion: v0.1
kind: ActionDefinition
metadata:
  id: stop-robot
  scope: tag/[account_id]/[tag_id]
spec:
  type: RunScript
  arguments:
    - name: filename
      type: string
      value: stop
  confirmation:
    required: true
  description: Stop Robot
  label: Stop Robot
---
